<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />

</head>

<body>
	<section class="background-image" class="position-fixed w-100 page-title bg-light border-secondary shadow ">
		<div class="container pt-4 pb-3 mx-auto px-5 ">
			<h1 class="display-4">Alle Bestellungen</h1>
		</div>
	</section>

	<section class="w-100 py-5 mb-4">
		
	</section>

	<section id="orders" class="container py-3 mb-3">
		<div id="orders-wrapper">
			
		</div>
	</section>

	<section class="w-100 py-5">
	
	</section>

	<section id="fixed-controls" class="position-fixed w-100 bg-light border-secondary shadow border-top">
		<div class="container">
			<div class="row">
				<div class="col-lg justify-content-end d-flex">
					<button id="close-all" href="index.html" class="btn btn-danger my-4 mr-4">Alle Bestellungen schließen</button>

				</div>
			</div>
		</div>
	</section>


	
	<section> <!--  Overlays -->
		<div id="modal" class="modal-overlay w-100 h-100 position-fixed" hidden>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 id="modal-title">Bestellung Schließen</h6>
						<button type="button" class="close close-modal">
							<span>&times;</span>
						</button>
					</div>
					<div id="modal-body" class="modal-body">
					<div class="modal-footer" id="modal-footer">
						<button type="button" id="confirm-modal" class="btn btn-success">Bestätigen</button>
						
					</div>
				</div>
			</div>
	</section>


	<script src="js/main.js" charset="UTF-8"></script>
	<script src="js/orders.js" charset="UTF-8"></script>
	<script src="js/data.js" charset="UTF-8"></script>
